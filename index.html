<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsivo.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <main>
    <form class="form" action="index.html" method="GET">
      <header class="header-cadastro">
        <h1 class="titulo-principal">Cadastro</h1>
      </header>

      <div class="input-text">
        <div class="input-linha">
          <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
          <input type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome" required>
        </div>

        <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
        <input type="password" name="senha" id="senha" placeholder="Sua senha" required>
        <input type="password" name="confirmacao-senha" id="confirmacao-senha" placeholder="Confirme sua senha" required>
      </div>

      <label for="" class="titulo-genero">GÃªnero</label>

      <div class="item-radio">
        <input type="radio" name="genero" id="masculino" required>
        <label for="masculino">Masculino</label>
      </div>

      <div class="item-radio">
        <input type="radio" name="genero" id="feminino" required>
        <label for="feminino">Feminino</label>
      </div>

      <div class="item-radio">
        <input type="radio" name="genero" id="outro" required>
        <label for="outro">Outro</label>
      </div>

      <div class="termos">
        <input type="checkbox" name="termos" id="termos" value="on" required>
        <label for="termos">Li e concordo com os termos</label>
      </div>

      <div class="container-btn">
        <button type="submit">Cadastrar</button>
      </div>


      <div class="container-cadastro-redes-sociais">
        <div class="line"></div>

        <span class="texto-cadastro-redes-sociais">Se cadastrar usando: </span>

        <div class="redes-sociais">
          <a href="#">
            <i class="fab fa-google"></i>
          </a>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-linkedin-in"></i>
          </a>  
        </div>
    </div>
    </form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
